<div class="row">
  <div *ngFor="let gif of results" class="col col-md4 col-sm-6">
    <div class="card">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img"
        style="max-height: 35vw"
      />
      <div class="card-body">
        <p class="cart-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
