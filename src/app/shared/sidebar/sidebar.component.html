<div class="bg-dark border-right p-3" id="sidebar-menu">
  <h3 class="text-light">Gif-Search</h3>
  <hr class="text-light" />
  <div class="list-group list-reset">
    <a
      *ngFor="let keyword of searchHistory"
      (click)="search(keyword)"
      href="#"
      class="list-group-item list-group-item-action"
    >
      {{ keyword | titlecase }}
    </a>
  </div>
</div>
